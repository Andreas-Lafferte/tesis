bookdown::gitbook:
  css: style.css
  split_by: section
  config:
    toc:
      before: |
        <li><a href="./">Percepciones de conflicto social en Chile</a></li>
      after: |
        <li><a href="https://github.com/Andreas-Lafferte" target="blank">Andreas Lafferte - Github <i class="fa fa-github"></i></a></li>
    edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    sharing:
      github: yes
      facebook: no
      twitter: no
    download: "pdf"

bookdown::pdf_book:
  includes:
  template: templates/template_thesisdown.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
